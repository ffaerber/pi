version: '3'

services:
  portainer:
    image: portainer/portainer:arm
    restart: always
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    expose:
      - "9000"
    ports:
      - "80:9000"
    networks:
      - web_tier
    deploy:
      placement:
        constraints:
          - node.role == manager
  guid:
    image: alexellis2/guid-generator-arm:0.1
    restart: always
    ports:
      - "9000:9000"
    networks:
      - web_tier
    deploy:
      replicas: 2
      placement:
        constraints:
          - node.role != manager
  hello:
    image: alexellis2/arm-alpinehello
    restart: always
    ports:
      - "3000:3000"
    networks:
      - web_tier
    deploy:
      replicas: 2
      placement:
        constraints:
          - node.role != manager
  redis:
    image: hypriot/rpi-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    deploy:
      placement:
        constraints:
          - node.role != manager

networks:
  web_tier:


volumes:
  redis-data:
    driver: local
